<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Barbershop that provides a wide range of personal grooming services in Rotterdam, Nederland">
    <meta name="keywords" content="barbershop, haircut, barber, grooming, rotterdam">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Book Appointment</title>
</head>

<body>
    <header>
        <!-- logo -->
        <a href="index.html">
            <img src="assets/images/Black-logo.svg" alt="logo" id="logo">
        </a>
        <!-- navigation menu -->
        <nav class="nav">
            <!-- hamburger menu code - code from youtube tutorial, link on readme file -->
            <input type="checkbox" class="toggle-menu">
            <div class="hamburger"></div>
            <ul id="nav-container">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about-us">About Us</a>
                </li>
                <li>
                    <a href="index.html#services">Services</a>
                </li>
                <li>
                    <a href="index.html#contact">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="appointment.html" class="booking">Book Appointment</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="background">
            <div id="text-container">
                <h2>Book An Appointment Online!</h2>
                <p>We have the best barbers in the region. Quality and professionalism are our slogan</p>
            </div>
            <!-- form -->
            <form action="https://formdump.codeinstitute.net" method="POST">
                <div class="inputs">
                    <label for="name">Name</label>
                    <input id="name" class="input-style" type="text" name="name" placeholder="Your name" required>
                </div>
                <div class="inputs">
                    <label for="email">Email Address</label>
                    <input id="email" class="input-style" type="email" name="email" placeholder="your@email.com"
                        required>
                </div>
                <div class="inputs">
                    <label for="phone">Phone Number</label>
                    <input id="phone" class="input-style" type="tel" name="phone-number" placeholder="12-345-67"
                        required>
                </div>
                <div class="inputs">
                    <label for="service">Services</label>
                    <select id="service" class="input-style" name="service" required>
                        <option value="">-- Please choose a service --</option>
                        <option value="haircut">HAIRCUT</option>
                        <option value="haircut-beard">HAIRCUT & BEARD</option>
                        <option value="beard-trim">BEARD TRIM </option>
                        <option value="italian-steam-shave">ITALIAN STEAM SHAVE </option>
                        <option value="headshave">HEADSHAVE</option>
                        <option value="children-haircut">CHILDREN HAIRCUT</option>
                    </select>
                </div>
                <div class="inputs">
                    <label for="date">Appointment Date</label>
                    <input id="date" class="input-style" type="date" name="date" required>
                </div>
                <div class="inputs">
                    <label for="time">Preferred Time</label>
                    <input id="time" class="input-style" type="time" name="time" required>
                </div>
                <div class="textarea">
                    <label for="additional-message">Additional Message</label>
                    <textarea id="additional-message" class="input-style" name="additional-message"
                        placeholder="Please, describe any additional message" rows="6" cols="50"></textarea>
                </div>
                <input class="buttom" type="submit" value="Book Appointment">
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <!-- Social links code based on Love Running project -->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebbok page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/d2c05d750e.js" crossorigin="anonymous"></script>
</body>

</html>
