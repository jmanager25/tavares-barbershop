        </nav>
    </header>
    <main>
        <div id="background">
             <div id="text-container">
                <h2>Book An Appointment Online!</h2>
                <p>We have the best barbers in the region. Quality and professionalism are our slogan</p>
            </div>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <label for="name">Name</label>
                <input id="name" class="input-style" type="text" name="name" placeholder="Your name" required>
                <label for="">Email Address</label>
                <input id="email" class="input-style" type="email" name="email" placeholder="your@email.com" required>
                <label for="phone">Phone Number</label>
                <input id="phone" class="input-style" type="tel" name="phone-number" placeholder="12-345-67" required>
                <label for="service">Services</label>
                <select id="service" class="input-style" name="service" required>
                    <option value="haircut">HAIRCUT</option>
                    <option value="haircut-beard-trim">HAIRCUT & BEARD TRIM</option>
                    <option value="beard-trim">BEARD TRIM </option>
                    <option value="hot-towel-shave">HOT TOWEL SHAVE </option>
                    <option value="head-shave">HEAD SHAVE</option>
                    <option value="buzer">BUZZER</option>
                    <option value="buzzer-beard-trim">BUZZER & BEARD TRIM</option>
                </select>
                <label for="date">Appointment Date</label>
                <input id="date" class="input-style" type="date" name="date" required>
                <label for="time">Preferred Time</label>
                <input id="time" class="input-style" type="time" name="time" required>
                <label for="additional-message">Additional Message</label>
                <textarea id="additional-message"  class="input-style" name="additional-message" placeholder="Please, describe any additional message" rows="6" cols="50"></textarea>
                <input class="buttom" type="submit" value="Book Appointment">
            </form>
        </div>       
    </main>
